<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
      
.header{
  background: #80C683;
  margin-top: 150px;
}
.header p{
  text-align: center;
  font-size: 16px;
  color: #fff;
  padding: 16px;
  margin: 0;
  font-weight: 700;
}

body {
  background-color: rgb(64, 63, 63);
}

span{
  color: #fff;
  padding: 16px;
}
.padding-reset{
  padding-left: 0;
  padding-right: 0;
  /*use for resing default padding for .row in input text section*/
}
.teaxtbox input[type="text"]{
  width: 100%;
  border: 1px solid #f1f1f1;
  font-size: 18px;
  font-weight: 700;
  padding: 12px;
}
.teaxtbox input[type="text"]:focus{
  outline: none;
}
.commonbutton input[type="submit"]{
  padding: 8px;
  background: #f2f2f2;
  border: none;
  font-size: 18px;
  font-weight: 700;
  width: 100%;
  margin-top: 15px;
  border-radius: 5px;
}
.conflict input[type="submit"]{
  padding: 8px;
  background: #f2f2f2;
  border: none;
  font-size: 18px;
  font-weight: 700;
  width: 100%;
  margin-top: 15px;
  border-radius: 5px;
}
.conflict input[type="submit"]:focus, .commonbutton input[type="submit"]:focus{
  outline: none;
}
#del{
  background: #F40057;
  color: #fff;
}
#plus{
  height: 97px;
}
#equal{
  background: #80C683;
  color: #fff;
}

#display {
  color: black;
}

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- start of header section -->
          <div class="row header">
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div class="col-md-8">
              <p>Calculator</p>
            </div>
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-cog"></span>
            </div>
          </div> <!-- header div -->
          <!-- end of header section -->
          <!-- start of textbox -->
          <div class="row teaxtbox">
            <div class="col-md-12 padding-reset">
              <input type="text" name="" value="" id="display">
            </div>
          </div>
          <!-- end of textbox -->

          <!-- start of button design -->
          <div class="row commonbutton">
            <!-- first row -->
            <div class="col-md-3">
              <input type="submit" name="" value="&#8730;" class="">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="(" class="">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value=")" class="">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="%" class="">
            </div>
            <!-- second row -->
            <div class="col-md-3">
              <input type="submit" name="" value="7" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="8" class="" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="9" class="" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="/" class="" id="divide" onclick="clickOperation(this)">
            </div>
            <!-- third row -->
            <div class="col-md-3">
              <input type="submit" name="" value="4" class="" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="5" class="" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="6" class="" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="X" class="" id="multiply" onclick="clickOperation(this)">
            </div>
            <!-- four row -->
            <div class="col-md-3">
              <input type="submit" name="" value="1" class="" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="2" class="" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="3" class="" onclick="clickNumber(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="-" class="" id="minus" onclick="clickOperation(this)">
            </div>
          </div> <!-- end of comonbutton div -->
          <!-- end of button design -->
          <!-- start of conflicting button area -->
          <div class="row conflict">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8">
                  <input type="submit" name="" value="0" class="" onclick="clickNumber(this)">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="." class="" onclick="clickNumber(this)">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="Delete" id="del" onclick="clearDisplay()">
                </div>
                <div class="col-md-8">
                  <input type="submit" name="" value="=" id="equal" onclick="submitButton()">
                </div>
              </div>
            </div> <!-- end  zero, dot, del and equal sign div -->
            <div class="col-md-3">
                <input type="submit" name="" value="+" id="plus" onclick="clickOperation(this)">
            </div>
          </div> <!-- end of conflicting area -->
          <!-- end of conflicting button area -->
        </div>
      </div>
    </div>
  </body>
  
  <script>
    // Variable declarations
    let firstNumber = '';
    let secondNumber = '';
    let operation = '';
    const display = document.getElementById('display');

    // Function to display numbers
    function displayNumber(input) {
      // Update the value of the display element
      display.value += input;
    }
    
    // Function to handle clicks on number buttons
    function clickNumber(element) {
      // Check if an operation has been selected
      if (operation === '') {
        // If no operation is selected, append the number to the firstNumber
        firstNumber += element.value;
      } else {
        // If an operation is selected, append the number to the secondNumber
        secondNumber += element.value;
      }
      // Log the numbers for debugging
      console.log('first', firstNumber);
      console.log('second', secondNumber);
      
      // Call displayNumber function to update the display
      displayNumber(element.value);
    }

    // Function to handle clicks on operation buttons
    function clickOperation(element) {
      // Set the operation to the clicked button's value
      operation = element.value;
      console.log('operation', operation);

      // Display the operation symbol on the screen
      displayNumber(operation);
    }

    // Function to clear the display
    function clearDisplay() {
      // clear all stored values
      firstNumber = '';
      secondNumber = '';
      operation = '';

      //clear the display
      display.value = '';
    }

    // Function to handle the submission of the calculation
    function submitButton() {
      // Perform the operation based on the selected operation
      let result;
      switch (operation) {
        case '+':
          result = parseInt(firstNumber) + parseInt(secondNumber);
          break;
        case '-':
          result = parseInt(firstNumber) - parseInt(secondNumber);
          break;
        case 'X':
          result = parseInt(firstNumber) * parseInt(secondNumber);
          break;
        case '/':
          result = parseInt(firstNumber) / parseInt(secondNumber);
          break;
        // Add cases for other operations if needed
        default:
          result = 'Invalid operation';
      }
      // Update the display with the result
      display.value = result;
    }

    // Event listener for keyboard input
    document.addEventListener('keyup', (e) => {
      // Check if an operation has been selected
      if (operation === '') {
        // If no operation is selected, append the number to the firstNumber
        firstNumber += e.key;
      } else {
        // If an operation is selected, append the number to the secondNumber
        secondNumber += e.key;
      }
      // Log the numbers for debugging
      console.log('first', firstNumber);
      console.log('second', secondNumber);
      
      // Call displayNumber function to update the display
      displayNumber(e.key);
    });
</script>


</html>
