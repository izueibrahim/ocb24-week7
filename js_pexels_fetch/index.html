<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexel API</title>

    <script>
        // pQSOVop4ZcYlCUGs1SYvXHCXFK7vRGgGf1B2WHeJH945RXe2uW3B5IZn
        fetch('https://api.pexels.com/v1/curated?per_page=19', {
            headers: {
                "Authorization" : 'pQSOVop4ZcYlCUGs1SYvXHCXFK7vRGgGf1B2WHeJH945RXe2uW3B5IZn'
            }
        })
        .then(response => response.json())
        .then(body => {
            const imageList = body.photos.map((photo) => (
            `<img src="${photo.src.medium}">`)).join('');
            return imageList;
        })
        // .then(body => {
        //     const imageList = body.photos.map((photo) => (
        //         `<img src="${photo.src.medium}">`
        //     ))
        //     return imageList
        // })
        .then(list => {
            document.querySelector('#app').innerHTML = list
        })
        .catch(err => {debugger})

        
    </script>

    <style>

        #app {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;   
            justify-content: center;
            gap: 10px;
        }

        h1 {
            text-align: center;
        }

        body {
            background-color: rgb(185, 182, 182);
        }

        /* img {
            width: 300px;
        } */
    </style>

</head>
<body>
    <h1>Pexel API Photos (Fetch)</h1> 
    <div id="app"></div>
</body>
</html>
