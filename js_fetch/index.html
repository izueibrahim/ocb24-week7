<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos/')
            .then(response => response.json())
            .then(body => {
                const todoList = body.map((todo) => (
                    `<li> ${todo.id} ${todo.title} ${todo.completed ? 'yes✅' : 'no❌'}</li>`
                ))
                return todoList
            })
            .then(todoList => {
                document.querySelector('#app').innerHTML = todoList
            })
            // .then(todoList = function(todoList) {
            //     document.querySelector('#app').innerHTML = todoList
            // })
            .catch(err => {debugger})
    </script>

</head>
<body>
    Todo List
    <div id="app"></div>
</body>
</html>
